<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Line</title>
</head>
<body onload="strDraw();">
  <canvas id="pos" width="200" height="200"></canvas>
  <script type="text/javascript">
 
    // 直線表示関数
    function line(fig,x1,y1,x2,y2,thick,color) {
      fig.beginPath();            // 新しいパスを作成
      fig.lineWidth = thick;      // 線の太さ
      fig.strokeStyle = color;    // 線の色
      fig.moveTo(x1,y1);          // 線の開始座標
      fig.lineTo(x2,y2);          // 線の終了座標
      fig.stroke();               // 輪郭を描画
    }
 
    // 開始関数
    function strDraw() {
      // ドキュメントオブジェクト作成
      var id1 = document.getElementById('pos');
 
      // 2Dオブジェクト作成
      var fig = id1.getContext('2d');
 
      // 直線描画
      line(fig,25, 25,175, 25,1,"black");
      line(fig,25, 75,175, 75,2,"red");
      line(fig,25,125,175,125,4,"green");
      line(fig,25,175,175,175,8,"blue");
    }
  </script>
</body>
</html>
