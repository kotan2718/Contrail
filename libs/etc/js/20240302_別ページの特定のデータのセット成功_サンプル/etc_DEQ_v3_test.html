<!DOCTYPE HTML >
<html>

<HEAD>
    <META charset="UTF-8">

    <title>Differential Equations 3D</title>

    <!-- favicon-->
    <link rel="shortcut icon" href="favicon.ico">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- css start -->

        <!-- kz_etc start :: class指定:change_border_color, 全ファイル共通:リンク文字色, フォーカスリング -->
        <link rel="stylesheet" href="libs/etc/css/kz_footer_style.css" type="text/css">
        <link rel="stylesheet" href="libs/etc/css/kz_etc_style.css" type="text/css">
        <!-- kz_etc end -->

    <!-- css end -->

    <!-- js start -->


        <!-- deq initialize -->
        <script src="libs/etc/js/deq00_v3_test.js" type="text/javascript"></script>

    <!-- js end -->

</HEAD>

<BODY id="common-k"  onload="initialize()">

        <header>
            <a name="page_top"></a>
        </header>

    <div id="main960"> <!-- page main: start -->

        <!-- title -->
        <div id="title20">
            <h3 class="pt30 pb40">
                微分方程式 解軌道の描画 3次元
            </h3>
        </div>

        <!-- contents -->
        <div class="pic-left990 pb30">
            <div class="contents-2col-left" >
                <p class="pb10">
                    <canvas id="graphCanvas" width="580" height="580" style="border: 1px solid #000;"></canvas>
                </p>
            </div>

            <div class="contents-2col-right">
                <p class="pb10">
                    <select id="type" style="width: 220px;" onchange="changeType()">
                        <option id="Lorenz" value="01">&nbsp; 1. Lorenz model</option>
                        <option id="Thomas" value="02">&nbsp; 2. Thomas model</option>
                        <option value="03">&nbsp; 3. Four-Wing model</option>
                        <option value="04">&nbsp; 4. Halvorsen model</option>
                        <option value="05">&nbsp; 5. Rössler model</option>
                        <option value="06">&nbsp; 6. Sprott model</option>
                        <option value="07">&nbsp; 7. Rabinovich-Fabrikant model</option>
                        <option value="08">&nbsp; 8. Chen model</option>
                        <option value="09">&nbsp; 9. Chen2 model</option>
                        <option value="10">10. Chua_14_4 model</option>
                        <option value="11">11. Lorenz2 model</option>
                        <option value="12">12. Langford model</option>
                    </select>
                </p>
                <p class="pb5">
                    <label for="dx"><span id="dx"></span></label>
                </p>
                <p class="pb5">
                    <label for="dy"><span id="dy"></span></label>
                </p>
                <p class="pb5">
                    <label for="dz"><span id="dz"></span></label>
                </p>
                <p class="pb10">
                    <label for="where"><span id="where"></span></label>
                </p>
                <p class="pb5">
                    係数
                </p>
                <p class="pb20">
                    <label for="ma" style="width: 20px; display: inline-block"> $a:$ </label>
                    <input type="number" id="ma" value="" style="width:80px; text-align:right;">
                    &emsp;
                    <label for="me" style="width: 20px; display: inline-block"> $e:$ </label>
                    <input type="number" id="me" value="" style="width:80px; text-align:right;"><br>

                    <label for="mb" style="width: 20px; display: inline-block"> $b:$ </label>
                    <input type="number" id="mb" value="" style="width:80px; text-align:right;">
                    &emsp;
                    <label for="mf" style="width: 20px; display: inline-block"> $f:$ </label>
                    <input type="number" id="mf" value="" style="width:80px; text-align:right;"><br>

                    <label for="mc" style="width: 20px; display: inline-block"> $c:$ </label>
                    <input type="number" id="mc" value="" style="width:80px; text-align:right;">
                    &emsp;
                    <label for="mg" style="width: 20px; display: inline-block"> $g:$ </label>
                    <input type="number" id="mg" value="" style="width:80px; text-align:right;"><br>

                    <label for="md" style="width: 20px; display: inline-block"> $d:$ </label>
                    <input type="number" id="md" value="" style="width:80px; text-align:right;">
                    &emsp;
                    <label for="mh" style="width: 20px; display: inline-block"> $h:$ </label>
                    <input type="number" id="mh" value="" style="width:80px; text-align:right;"><br>
                </p>


                <p class="pb5">
                    描画範囲
                    &emsp;
                    <input type="text" id="width0" value="100" onchange="updateRange()" style="width:50px; text-align:right;">
                    &emsp;
                    <label for="min"><span id="wmin"></span></label> $ < x, y, z < $ <label for="max"><span id="wmax"></span></label>
                <p class="pb5">
                    描画速度
                    &emsp;
                    <select id="spd" style="width: 55px; text-align:right;" onchange="changeSpeed()">
                        <option value="1">&nbsp; 1</option>
                        <option value="2">&nbsp; 2</option>
                        <option value="4">&nbsp; 4</option>
                        <option value="8">&nbsp; 8</option>
                        <option value="20">20</option>
                    </select>
                </p>
                <p class="pb5">
                    刻み幅
                    &emsp;&emsp;
                    <input type="text" id="dh" value="0.01" style="width:50px; text-align:right;">
                </p>
                <p class="pb15">
                    繰返し
                    &emsp;&emsp;
                    <input type="text" id="cnt_dp" value="3200" style="width:50px; text-align:right;">
                    &emsp;
                    <label style="width: 40px; display: inline-block">経過</label>
                    <label id="keika" style="width: 40px; font-size: 90%; text-align:right; display: inline-block">
                        <span id="keika"></span>
                    </label>
                </p>

                <div class="grid2">
                     <div class="grid-item">
                        <p>
                            初期値
                            &emsp;
                            <label style="width: 20px; display: inline-block">1</label>
                            &emsp;&emsp;
                            <label style="width: 20px; display: inline-block">2</label>
                            <br>
                            <label style="width: 20px; display: inline-block"> $x$ </label>
                            <input type="text" id="init1_x" value="0" style="width:50px; text-align:right;">
                            <input type="text" id="init2_x" value="0" style="width:50px; text-align:right;">
                        </p>
                        <p>
                            <label style="width: 20px; display: inline-block"> $y$ </label>
                            <input type="text" id="init1_y" value="1" style="width:50px; text-align:right;">
                            <input type="text" id="init2_y" value="1" style="width:50px; text-align:right;">
                        </p>
                        <p>
                            <label style="width: 20px; display: inline-block"> $z$ </label>
                            <input type="text" id="init1_z" value="2" style="width:50px; text-align:right;">
                            <input type="text" id="init2_z" value="2.01" style="width:50px; text-align:right;">
                        </p>
                     </div>
                     <div class="grid-item">
                        <p>
                            Angle
                        </p>
                        <p>
                            <label style="width: 8px; display: inline-block"> $ \alpha $ </label> :
                            <input type="number" id="angleAlpha" style="font-size: 100%; width:50px; text-align:right;" min="-180" max="180" onchange="changeAngle()" value="">
                        </p>
                        <p class="pb15">
                            <label style="width: 8px; display: inline-block"> $ \gamma $ </label> :
                            <input type="number" id="angleGamma" style="font-size: 100%; width:50px; text-align:right;"  min="-90" max="90" onchange="changeAngle()" value="">
                        </p>
                        <p>
                            Vertical Axis
                        </p>
                        <p>
                            $x$ <input type="radio" id="axX" name="vAxis" onchange="changeAxis()" value="axisX" /> &nbsp;
                            $y$ <input type="radio" id="axY" name="vAxis" onchange="changeAxis()" value="axisY" /> &nbsp;
                            $z$ <input type="radio" id="axZ" name="vAxis" onchange="changeAxis()" value="axisZ" checked />
                        </p>
                     </div>
                </div>

                <p class="pb20">
                    <button class="btn-radius-solid" id="start" onclick="startAnimation()">Start</button>
                    &emsp;&emsp;&nbsp;&nbsp;
                    <button class="btn-radius-solid" id="stop" onclick="stopAnimation()">Stop</button>
                </p>
            <!-- deq javascript呼び出し -->
            <script src="libs/etc/js/deq01_v3_test.js" type="text/javascript"></script>

            </div>
        </div>
    </div>

<!--    <script src="libs/etc/js/deq01.js" type="text/javascript"></script> -->

        <footer>

            <hr id="footer"> <!-- horizontal partition -->

            <div class="wrap">
            </div>
            <div class="footer_bottom_fixed">

                    date = new Date();
                    document.write(date.getFullYear() + ' ');

            </div>

        </footer>

</div>
</BODY>


</html>
