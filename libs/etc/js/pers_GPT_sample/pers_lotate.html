<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Surface Plot with Rotation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <label for="range">Range (m): </label>
    <input type="number" id="range" value="1.56" step="0.1">
    <label for="divisions">Divisions (n): </label>
    <input type="number" id="divisions" value="16">
    <label for="rotate">Rotate (Deg): </label>
    <input type="number" id="rotate" value="0">
    <button onclick="drawSurface()">Draw Surface</button>
    <button onclick="rotateSurface()">Rotate Surface</button>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script src="surfacePlot.js"></script>
</body>
</html>
