<!DOCTYPE HTML >
<html lang="ja">

<HEAD>
    <META charset="UTF-8">
    <title>Differential Equations</title>

    <style type="text/css">
        .pb10 {
            padding-bottom: 10px;
        }

        .pb15 {
            padding-bottom: 15px;
        }

        .pb0 {
            padding-bottom: 0;
        }

        .pbMinus10 {
            padding-bottom: -10px; /* マイナスのパディングは通常無効ですが、例として示します */
        }
    </style>

    <script type="text/javascript">
        function changeParagraphClasses(isDefaultEquation) {
            const p1 = document.getElementById('paragraph1');
            const p2 = document.getElementById('paragraph2');

            if (isDefaultEquation) {
                p1.classList.add('pb10');
                p2.classList.add('pb15');
                p1.classList.remove('pb0', 'pbMinus10');
                p2.classList.remove('pb0', 'pbMinus10');
            } else {
                p1.classList.remove('pb10', 'pb15');
                p2.classList.remove('pb10', 'pb15');
                p1.classList.add('pb0');
                p2.classList.add('pb0');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('defaultButton').addEventListener('click', function() {
                changeParagraphClasses(true);  // デフォルトの方程式を選択
            });

            document.getElementById('customButton').addEventListener('click', function() {
                changeParagraphClasses(false);  // ユーザー定義の方程式を選択
            });
        });
    </script>
</HEAD>

<BODY>
    <div id="container">
        <div>
            <p id="paragraph1" class="pb10">この段落はpb10クラスを持ちます。</p>
            <p id="paragraph2" class="pb15">この段落はpb15クラスを持ちます。</p>
        </div>
        <div>
            <p>
                <button id="defaultButton">Default</button>
                &emsp;&emsp;&nbsp;&nbsp;
                <button id="customButton">Custom</button>
            </p>
        </div>
    </div>
</BODY>
</html>
